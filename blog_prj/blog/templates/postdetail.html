{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a class="story-img" href="/blog">
                <img src="/media/profile_pic/prof_pic.jpg"
                     style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
            </a>
        </div>
        <div class="col-md-10 col-sm-9">
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    {% if post.image %}
                        <a><img id="blgimg" src="/media/{{ post.image }}"></a>
                    {% endif %}
                    <p>{{ post.content }}</p>
                    <p><button class="btn btn-default" onclick="location.href='/blog'">Back To Blog</button></p>
                    <p>
                        <button class="btn btn-default" onclick="location.href='{% url 'edit' post.id %}'">Edit</button>
                    </p>
                    <p>{{ post.published_date }} | <strong>Views: </strong>{{ post.views }} |
                        <strong>Tags: </strong>{{ post.tag }}</p>
                    <p>{% load disqus_tags %} {% set_disqus_title post.title %} {% disqus_show_comments %}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
